name: Product Ratings Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'blocks/**'
      - 'scripts/**'
      - 'styles/**'
      - 'tests/**'
      - 'package.json'
      - 'playwright.config.js'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'blocks/**'
      - 'scripts/**'
      - 'styles/**'
      - 'tests/**'
      - 'package.json'
      - 'playwright.config.js'
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Product Ratings Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run linting
        run: npm run lint

      - name: Check Ratings API health
        env:
          RATINGS_API_URL: ${{ secrets.RATINGS_API_URL }}
        run: |
          echo "Checking API health..."
          RESPONSE=$(curl -s -w "\n%{http_code}" "${RATINGS_API_URL}?sku=MH01")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ API is healthy (HTTP $HTTP_CODE)"
            echo "Response: $BODY"
          else
            echo "‚ùå API health check failed (HTTP $HTTP_CODE)"
            exit 1
          fi

      - name: Run Playwright tests
        env:
          RATINGS_API_URL: ${{ secrets.RATINGS_API_URL }}
          TEST_BASE_URL: http://localhost:3000
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 30

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: test-results/html/
          retention-days: 30

  # Summary job to check if all browser tests passed
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" = "success" ]; then
            echo "‚úÖ All tests passed across all browsers!"
            exit 0
          else
            echo "‚ùå Some tests failed. Check the test reports for details."
            exit 1
          fi

  # Optional: Deploy only if tests pass
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test-summary
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production..."
          # Add your deployment commands here
          # Example: aio app deploy

